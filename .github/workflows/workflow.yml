name: Workflow
on:
  push:
jobs:
  test-unitaire:
    runs-on: ubuntu-latest
    steps:
      - name: Récuperation du repo
        uses: actions/checkout@v2
      - name: Récupération du javascript
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install
        run: npm install
      - name: Changement de répertoire
        run: cd test
      - name: Exécution des tests
        run: npm test
